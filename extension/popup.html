<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roxonn Bounties</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <div class="popup-logo">
        <img src="icons/icon48.png" alt="Roxonn" width="32" height="32">
        <div>
          <h1>Roxonn</h1>
          <span class="popup-tagline">GitHub Bounties</span>
        </div>
      </div>
    </div>

    <div class="popup-body">
      <!-- Loading State -->
      <div id="loading-state" class="popup-state">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
      </div>

      <!-- Logged Out State -->
      <div id="logged-out-state" class="popup-state" style="display: none;">
        <div class="state-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
        </div>
        <h2>Connect Your GitHub</h2>
        <p>Log in to create bounties on GitHub issues with one click.</p>
        <button id="login-btn" class="btn-primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          Login with Roxonn
        </button>
        <p class="login-note">
          Uses your Roxonn account (GitHub OAuth)
        </p>
      </div>

      <!-- Logged In State -->
      <div id="logged-in-state" class="popup-state" style="display: none;">
        <div class="user-info">
          <img id="user-avatar" src="" alt="Avatar" class="user-avatar">
          <div class="user-details">
            <strong id="user-name"></strong>
            <small id="user-login"></small>
          </div>
        </div>

        <div class="settings-section">
          <label for="default-currency">Default Currency</label>
          <select id="default-currency">
            <option value="USDC">USDC</option>
            <option value="XDC">XDC</option>
            <option value="ROXN">ROXN</option>
          </select>
        </div>

        <div class="quick-links">
          <h3>Quick Links</h3>
          <a href="https://roxonn.com/explore" target="_blank" class="quick-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="m21 21-4.35-4.35"/>
            </svg>
            Browse Bounties
          </a>
          <a href="https://roxonn.com/dashboard" target="_blank" class="quick-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"/>
              <rect x="14" y="3" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/>
            </svg>
            My Dashboard
          </a>
          <a href="https://roxonn.com/docs/getting-started" target="_blank" class="quick-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
            </svg>
            Documentation
          </a>
        </div>

        <button id="logout-btn" class="btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          Logout
        </button>
      </div>
    </div>

    <div class="popup-footer">
      <a href="https://roxonn.com/docs" target="_blank">Docs</a>
      <span class="divider">|</span>
      <a href="https://discord.gg/roxonn" target="_blank">Discord</a>
      <span class="divider">|</span>
      <a href="https://roxonn.com/support" target="_blank">Support</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
